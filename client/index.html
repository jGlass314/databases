<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <h3 class="subHeader">Select a Chat Room</h3>
      <select class="roomSelector">
        <option value="" disabled selected>Select a Chatroom</option>
      </select>
      <form id="messageSubmit">
      <!-- Your HTML goes here! -->
        <div class="sendMessage">
          <input class="textBox" type="text" name="enter" placeholder="New Message" onsubmit="return false">
          <input class="roomBox" type="text" name="enter" placeholder="Room Name" onsubmit="return false">
          <input class="submitButton" type="submit" value ="send" name="submit" method="app.send">
        </div>
      </form>
    </div>
    
    <div id="chats"></div>
    <script src="scripts/app.js"></script>
  </body>
</html>
